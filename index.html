<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Ubuntu:wght@500&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <title>Calculadora</title>
</head>
<style>
  textarea:focus,
  input:focus,
  select:focus {
    box-shadow: 0 0 0 0 !important;
    outline: 0 !important;
  }
</style>

<body style="background-color: #262626;">

  <div class="container col-md-5 mt-5 p-3">
    <form>
      <h2 style="font-family: 'Ubuntu', sans-serif; color: #fafafa;" class="mt-2 mb-2">Calculadora</h2>
      <div class="form-floating mt-1 mb-3"">
            <select class=" form-select" id="operacao"
        style="font-family: 'Mulish', sans-serif; background-color: #000000; color: #fafafa; border: none;">
        <option style="font-family: 'Mulish', sans-serif;" value="adicao" selected>Adição</option>
        <option style="font-family: 'Mulish', sans-serif;" value="subtracao">Subtração</option>
        <option style="font-family: 'Mulish', sans-serif;" value="divisao">Divisão</option>
        <option style="font-family: 'Mulish', sans-serif;" value="multiplicacao">Multiplicação</option>
        </select>
        <label style="font-family: 'Mulish', sans-serif; color: #fafafa" for="operacao">Selecione a operação que deseja
          efetuar</label>
      </div>
      <div class="form-floating mb-3">
        <input style="font-family: 'Mulish', sans-serif; background-color: #000000; color: #fafafa; border: none;"
          type="number" class="form-control" id="x" required>
        <label style="font-family: 'Mulish', sans-serif; color: #fafafa" for="x">Digite o primeiro número</label>
      </div>
      <div class="form-floating mb-3">
        <input style="font-family: 'Mulish', sans-serif; background-color: #000000; color: #fafafa; border: none;"
          type="number" class="form-control" id="y" required>
        <label style="font-family: 'Mulish', sans-serif; color: #fafafa" for="y">Digite o segundo número</label>
      </div>
      <input type="button" class="btn btn-warning" value="Calcular" id="calcular"
        style="color: #fafafa; font-family: 'Ubuntu', sans-serif;">
    </form>
    <div class="form-floating mt-3">
      <input style="font-family: 'Mulish', sans-serif; background-color: #000000; color: #fafafa; border: none;"
        type="text" class="form-control" id="resultado" disabled>
      <label style="font-family: 'Mulish', sans-serif; color: #fafafa;" for="resultado">Resultado da conta</label>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
